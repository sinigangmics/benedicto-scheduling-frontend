<h1 *ngIf="isAddMode">Add Teacher</h1>
<h1 *ngIf="!isAddMode">Edit Teacher</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
  <div class="form-col">
    <div class="form-col mt-3">
      <label>First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-col mt-3">
      <label>Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-col">
    <div class="form-col mt-3">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-col mt-3">
      <label>Address</label>
      <input
        type="text"
        formControlName="address"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
      />
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
        <div *ngIf="f.address.errors.required">Address is required</div>
      </div>
    </div>
    <div class="form-col mt-3">
      <label>Phone Number</label>
      <input
        type="text"
        formControlName="phoneNumber"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
      />
      <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
        <div *ngIf="f.phoneNumber.errors.required">
          Phone Number is required
        </div>
      </div>
    </div>
  </div>

  <div class="form-group mt-3">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <button
      (click)="onDelete()"
      class="btn btn-danger ml-2"
      [disabled]="loading"
      *ngIf="isEditPage"
    >
      Delete
    </button>
    <a routerLink="/teachers" class="btn btn-secondary ml-2">Cancel</a>
  </div>
</form>
